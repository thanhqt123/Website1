<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in | Grocerymart</title>
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./asset/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./asset/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./asset/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="/asset/favicon/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Font -->
        <link rel="stylesheet" href="./asset/font/stylesheet.css" />
        <!-- Style -->
        <link rel="stylesheet" href="./asset/css/main.css" />
        <script src="./asset/js/script.js"></script>
    </head>
    <body>
        <main>
            <main class="auth">
                <div class="auth__intro">
                    <a href="./" class="logo auth__logo d-none d-md-flex">
                        <img src="./asset/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <img src="./asset/imgs/intor.svg" alt="" class="auth__intro-img" />
                    <p class="auth__intro-desc">The best of luxury brand values, high quality products, and innovative services</p>
    
                    <button class="auth__intro-next d-none d-md-block">
                        <img src="./asset/icons/introarrw.png" alt="" />
                    </button>
                </div>
                <div class="auth__content">
                    <div class="auth__content-inner">
                        <a href="./" class="logo auth__logo">
                            <img src="./asset/icons/logo.svg" alt="grocerymart" class="logo__img" />
                            <h1 class="logo__title">grocerymart</h1>
                        </a>
                        <h1 class="auth__heading">Hello Again!</h1>
                        <p class="auth__desc"> Welcome back to sign in. As a returning customer, you have access to your previously saved all information.</p>
    
                        <form action="./index-logined.html" class="form auth__form">
                            <div class="form__group">
                                <div class="form__input-group">
                                    <input type="text" placeholder="Email" class="form__input" />
                                    <img src="./asset/icons/email.svg" alt="" class="form__input-icon" />
                                </div>
                            </div>
                            <div class="form__group">
                                <div class="form__input-group">
                                    <input type="password" placeholder="Password" class="form__input" />
                                    <img src="./asset/icons/pass.svg" alt="" class="form__input-icon" />
                                </div>
                            </div>
                            
                            <div class="form__group form__group--inline">
                                <label class="form__checkbox">
                                    <input type="checkbox" class="form__checkbox-input" />
                                    <span class="form__checkbox-lable">Set as default card</span>
                                </label>
    
                                <a href="./new-password.html" class="auth__link form__pull-right">Recovery Password</a>
                            </div>
                            <div class="form__group auth__btn-group">
                                <a href="./index-logined.html">
                                    <button class="btn btn--primary auth__btn">
                                        Sign In
                                    </button>

                                </a>
                                <button class="btn btn--outline auth__btn">
                                    <img src="./asset/icons/btngmail.svg" alt="" class="btn__icon icon" />
                                    Sign in with Gmail
                                </button>
                            </div>
                        </form>
    
                        <div class="auth__text">
                            You have an account yet?
                            <a href="./sign-up.html" class="auth__link">Sign in</a>
                        </div>
                    </div>
                </div>
            </main>
        </body>
        <script>
            
            const authArrow=document.querySelector('.auth__intro-next');
            const signUpEl=document.querySelector('.auth__content');
            authArrow.addEventListener('click', function(){
                signUpEl.classList.add('show');
            })
        </script>
        </main>
    </body>
</html>
